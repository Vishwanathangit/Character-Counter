<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Count</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 50px 50px;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease-in-out;
            margin-right: 20px;
        }

        textarea:focus {
            border-color: #2ecc71;
        }

        #charcounter {
            margin-top: 15px;
            color: #34495e;
            font-weight: bold;
        }

        #warningMsg {
            color: crimson;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card1">
            <h2>Message Box (200 Characters Max)</h2>
            <textarea id="textarea" maxlength="200" placeholder="Type your message..."></textarea>
            <p id="charcounter">0/200 characters</p>
            <p id="warningMsg"></p>
        </div>
    </div>

    <script>
        const textarea = document.getElementById("textarea");
        const charcounter = document.getElementById("charcounter");
        const warningMsg = document.getElementById("warningMsg");

        textarea.addEventListener("input", function () {
            const count = textarea.value.length;
            charcounter.textContent = `${count}/200 characters`;

            if (count === 200) {
                warningMsg.textContent = "ðŸš« You have reached the character limit!";
            } else {
                warningMsg.textContent = "";
            }
        });
    </script>
</body>

</html>
